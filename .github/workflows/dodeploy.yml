name: Bot deploying on Digital Ocean

on: [push]

jobs:
  build:

    runs-on: centos-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy file via scp
      uses: appleboy/scp-action@master
      env:
        HOST: "159.89.10.8"
        USERNAME: "root"
        PORT: "22"
        KEY: ""
      with:
        source: "."
        target: "/opt/discordbot"

    - name: Executing remote  command
      uses: appleboy/ssh-action@master
      with:
        host: "159.89.10.8"
        USERNAME: "root"
        PORT: "22"
        KEY: ""
        script: cat /opt/discordbot/main.py
